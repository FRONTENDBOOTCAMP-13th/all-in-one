<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>29CM Magazine</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link
      rel="preload"
      as="font"
      href="/public/font/woff2/PretendardVariable.woff2"
    />
    <link rel="stylesheet" href="/public/font/pretendardvariable.css" />
    <link
      rel="stylesheet"
      href="/src/components/styles/MagazineDetailsComponent.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Component 1 - Product Card with Discount -->
      <div class="comp1-product-card">
        <div class="comp1-product-image">
          <!-- Replace with your image -->
          <img
            src="/src/assets/images/magazine-details-images/더스트블루&오키드 이불커버세트 SSQ 2material_10.webp"
            alt="침구 제품 이미지"
          />
        </div>
        <div class="comp1-product-info">
          <h3 class="comp1-product-title">핀카</h3>
          <div class="comp1-product-rating">
            [29CM 단독] DRP 심리스 베딩 PLAYFUL MUSE YELLOW
          </div>
          <div>
            <span class="comp1-discount">24%</span>
            <span class="comp1-price">98,800원</span>
          </div>
        </div>
      </div>

      <!-- Component 2 - Product Card with Special Message -->
      <div class="comp2-product-card">
        <div class="comp2-special-message">
          침실에도 <span>❣️</span><br />
          어느새 꽃이 활짝
        </div>
        <a href="#" class="comp2-product-item">
          <div class="comp2-product-image-container">
            <!-- Replace with your image -->
            <img
              src="/src/assets/images/magazine-details-images/Magazine_project_detail_left_image (7)_7_11zon.webp"
              alt="침구 제품 이미지"
            />
          </div>
          <div class="comp2-product-info">
            <h3 class="comp2-product-title">드롭드롭드롭</h3>
            <div>
              <span class="comp2-discount">26%</span>
              <span class="comp2-price">101,568</span>
            </div>
          </div>
        </a>
      </div>

      <!-- Component 3 - Product Banner -->
      <div class="comp3-product-banner">
        <div class="comp3-banner-header">
          <div>Ep.32 BEDDING</div>
          <img
            class="comp3-banner-image"
            src="/src/assets/images/magazine-details-images/29ZOOPZOOP.svg"
          />
        </div>
        <div class="comp3-banner-description">
          <div class="comp3-framer-title">
            <strong>"겨울 간 거 맞죠?"</strong>
          </div>
          <div class="comp3-framer-text">
            <p>빨리 봄이 왔으면 좋겠어요.</p>
            <p>기다리기 힘들면 침구부터, 어때요?</p>
            <p>가지고 싶은 침구만 모아 소개합니다!</p>
            <p>30초 영상으로 보고 29CM에서 줍줍하세요.</p>
          </div>
        </div>
        <div class="comp3-banner-video">
          <!-- Replace with video -->
          <video
            muted
            src="https://asset.29cm.co.kr/next-edition/2025/02/21/164b119675f24df2ad7928bcc447c107_20250221145906.mp4"
            loop=""
            autoplay=""
            preload="auto"
            poster="https://framerusercontent.com/images/fjovQMo7oHtP2nBE4VybQRN6ddg.jpg"
            controls=""
            playsinline=""
            style="
              cursor: auto;
              width: 100%;
              height: 100%;
              display: block;
              object-fit: cover;
              background-color: rgba(0, 0, 0, 0);
              object-position: 50% 50%;
            "
          ></video>
        </div>
      </div>

      <!-- Component 4 - Navigation Tabs -->
      <div class="comp4-nav-container">
        <div class="comp4-nav-tabs">
          <button class="comp4-nav-tab">전체</button>
          <button class="comp4-nav-tab">침구 모아보기</button>
          <button class="comp4-nav-tab active">더 많은 상품 보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
